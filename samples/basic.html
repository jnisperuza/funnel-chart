<!doctype html>
<html>

<head>
    <title>Funnel Chart</title>
    <script src="../src/funnel-chart.js"></script>
    <!-- https://github.com/promotably/funnel-chart -->
</head>

<body>
    <div>
        <canvas id="canvas" width="370" height="235"></canvas>
    </div>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
        FunnelChart('canvas', {
            values: [3512, 891, 652],
            sectionColor: ['#ff0080', '#ffa200', '#01c4ca'],
            displayPercentageChange: false,
            pSectionHeightPercent: 100,
            font: 'Helvetica Neue',
            labelWidthPercent: 28,
            labelFontColor: 'gray',
            labels: [
                'Sesiones',
                'Lorem ipsum',
                'Conversiones'
            ],
            maxFontSize: 20,
            callback: function(object) {
                console.dir(object);
            }
        });

    </script>
